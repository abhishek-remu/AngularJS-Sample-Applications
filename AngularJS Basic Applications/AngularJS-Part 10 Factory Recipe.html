<!DOCTYPE html>
<head>  
	<style>
	table,th,td{
		border:1px solid grey;
		border-collapse:collapse;
		padding: 5px;
	}
	
	table tr:nth-child(odd){
	background-color:#f2f2f2;
	}
	
	table tr:nth-child(even){
	background-color:#ffffff;
	}
	</style>
    <script src="angular.min.js"></script>
	
</head>
<body>
	<h2>AngularJS Single Page Application</h2>
	
	<!--Declare Application-->
		<div  ng-app="myapp">
			
			<!--Parent Controller Declaration-->
			<div ng-controller="StudentController">
			
			<table>
				<tr>
					<td>
						{{StudentName}}
					</td>
				</tr>
				<tr>
					<td>
						{{StudentId}}
					</td>
				</tr>
				
				<tr>
					<td>
						{{FormattedStudentId}}
					</td>
				</tr>
			
			</table>
			
			</div>
			</div>
		

    <script>
		//Define Application Module
        var app = angular.module("myapp",[]);
		
		app.value('studentId','614587');
		
		app.factory('formatStudentId',['studentId',function getStudentId(studentId){
		return '00'+studentId;
		}]);
		//Define Car  controller and model 
		app.controller("StudentController" ,['$scope','studentId','formatStudentId',function($scope,studentId,formatStudentId){
			$scope.StudentName ="John Wade";
			$scope.StudentId =studentId;
			$scope.FormattedStudentId =formatStudentId;

		
		}]);
		
		
		
	
	
    </script>
	

</body>
</html
